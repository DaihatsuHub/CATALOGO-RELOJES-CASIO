/* ===== BARRA SUPERIOR ===== */
#topbar{

.grid{

}
.card{
  border:1px solid #ccc;
  padding:10px;

}

  font-weight:bold;
  padding:4px;
}

  max-width:100%;
  height:168px;
  object-fit:contain;
  margin:6px 0;
  transition:transform .3s;
}
.card:hover img{
  transform:scale(1.4); /* zoom 40% */
}
.precio{
  font-weight:bold;
  text-align:center;
  margin:6px 0 10px 0;
}

input[type=number]{ width:70px; }
.seleccionado{ background:orange; }

/* ===== MODAL ===== */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  z-index:2000;
  overflow:auto;

#modalContent{
  background:#fff;
  width:90%;
  max-width:600px;
  margin:80px auto;

  border-radius:8px;
  max-height:80%;
  overflow:auto;
}

  cursor:pointer;

}

/* ===== BOTONES ACTIVOS ===== */

</style>
</head>
