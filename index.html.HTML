<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo Relojes</title>

<style>
body{
  font-family: Arial, sans-serif;
  margin:100px 20px 20px 20px;
}

/* ===== TOP BAR ===== */
#topbar{
  position:fixed;
  top:0; left:0; right:0;
  background:#222;
  color:#fff;
  padding:10px;
  display:flex;
  gap:10px;
  align-items:center;
  z-index:1000;
}
#topbar input,#topbar button{
  padding:6px;
}
#resumen{
  margin-left:auto;
  font-weight:bold;
}

/* BOT√ìN ACTIVO */
.boton-activo{
  background:green !important;
  color:#fff !important;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:10px;
}
.card{
  border:1px solid #ccc;
  padding:10px;
  text-align:center;
}
.codigo{
  background:#bfe6ff;
  font-weight:bold;
  padding:4px;
}
.card img{
  max-width:100%;
  height:160px;
  object-fit:contain;
}
.precio{
  font-weight:bold;
  margin:6px 0;
}
input[type=number]{
  width:70px;
}
.seleccionado{
  background:#ffcc80;
}

/* ===== MODAL ===== */
#modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
}
#modalContent{
  background:#fff;
  max-width:600px;
  margin:80px auto;
  padding:15px;
  border-radius:6px;
}
#cerrar{
  float:right;
  cursor:pointer;
}

/* ===== TABLA ===== */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
}
</style>
</head>

<body>

<div id="topbar">
  <strong>üì¶ Cat√°logo</strong>
  <input type="text" id="busqueda" placeholder="Buscar c√≥digo..." oninput="filtrar()">

  <button id="btnPDF" onclick="guardarPDF()">üìÑ Guardar en PDF</button>
  <button id="btnExcel" onclick="exportarCSV()">üíæ Excel</button>
  <button id="btnCarrito" onclick="abrirCarrito()">üõí Carrito</button>

  <div id="resumen">Cantidad: 0 | Total: $ 0.00</div>
</div>

<h2>Datos del pedido</h2>
Raz√≥n Social:<br>
<input type="text" id="razon"><br><br>

Fecha:<br>
<input type="date" id="fecha"><br><br>

Observaciones:<br>
<textarea id="obs" rows="3"></textarea>

<hr>

<div id="estado"></div>
<div id="catalogo" class="grid"></div>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent">
    <span id="cerrar" onclick="cerrarCarrito()">‚ùå</span>
    <h3>üõí Carrito</h3>
    <div id="lista">Vac√≠o</div>
  </div>
</div>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
let productos=[];
let carrito=[];

// ===== INIT =====
window.addEventListener("load",()=>{
  fecha.value = new Date().toISOString().split("T")[0];

  fetch("stock.csv")
    .then(r=>r.text())
    .then(txt=>{
      estado.innerText="Stock cargado ‚úî";
      cargarCSV(txt);
    })
    .catch(()=>estado.innerText="No se pudo cargar stock");
});

function cargarCSV(txt){
  productos=[];
  carrito=[];
  catalogo.innerHTML="";
  lista.innerHTML="Vac√≠o";

  txt=txt.replace(/^\uFEFF/,"").replace(/\r/g,"").trim();
  const filas=txt.split("\n");
  filas.shift();

  filas.forEach((f,i)=>{
    const c=f.split(";");
    if(c.length<2) return;
    productos.push({
      id:i,
      codigo:c[0],
      precio:parseFloat(c[1].replace(",","."))||0,
      img:"FOTOS/"+c[0]+".jpg"
    });
  });
  dibujar();
  actualizarResumen();
}

function dibujar(){
  let h="";
  productos.forEach(p=>{
    h+=`
    <div class="card">
      <div class="codigo">${p.codigo}</div>
      <img src="${p.img}" onerror="this.style.display='none'">
      <div class="precio">$ ${p.precio.toFixed(2)}</div>
      <input type="number" min="0" value="0" id="q${p.id}" onchange="cambiar(${p.id})">
    </div>`;
  });
  catalogo.innerHTML=h;
}

function cambiar(id){
  const inp=document.getElementById("q"+id);
  const cant=parseInt(inp.value)||0;
  const p=productos.find(x=>x.id===id);

  carrito=carrito.filter(x=>x.id!==id);

  if(cant>0){
    carrito.push({codigo:p.codigo,cant,precio:p.precio});
    inp.classList.add("seleccionado");
  }else{
    inp.classList.remove("seleccionado");
  }

  actualizarResumen();
  mostrarCarrito();
}

function mostrarCarrito(){
  if(!carrito.length){
    lista.innerText="Vac√≠o";
    return;
  }
  let t=0;
  let h="<table><tr><th>C√≥digo</th><th>Cant</th><th>Precio</th><th>Subtotal</th></tr>";
  carrito.forEach(i=>{
    let s=i.cant*i.precio;
    t+=s;
    h+=`<tr><td>${i.codigo}</td><td>${i.cant}</td><td>${i.precio}</td><td>${s.toFixed(2)}</td></tr>`;
  });
  h+=`<tr><td colspan="3"><b>Total</b></td><td><b>${t.toFixed(2)}</b></td></tr></table>`;
  lista.innerHTML=h;
}

function actualizarResumen(){
  let c=0,t=0;
  carrito.forEach(i=>{c+=i.cant; t+=i.cant*i.precio});
  resumen.innerText=`Cantidad: ${c} | Total: $ ${t.toFixed(2)}`;

  const btns=[btnPDF,btnExcel,btnCarrito];
  if(t>0){
    btns.forEach(b=>b.classList.add("boton-activo"));
  }else{
    btns.forEach(b=>b.classList.remove("boton-activo"));
  }
}

function abrirCarrito(){ modal.style.display="block"; }
function cerrarCarrito(){ modal.style.display="none"; }

function filtrar(){
  const txt=busqueda.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.querySelector(".codigo").innerText.toLowerCase().includes(txt)?"":"none";
  });
}

function exportarCSV(){
  if(!carrito.length) return alert("Carrito vac√≠o");
  let csv="Codigo;Cantidad;Precio\n";
  carrito.forEach(i=>csv+=`${i.codigo};${i.cant};${i.precio}\n`);
  let a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="pedido.csv";
  a.click();
}

// ===== GUARDAR PDF =====
function guardarPDF(){
  if(!carrito.length) return alert("Carrito vac√≠o");

  const { jsPDF } = window.jspdf;
  const doc=new jsPDF();

  let y=10,total=0;

  doc.setFontSize(14);
  doc.text("PEDIDO RELOJES CASIO",10,y); y+=10;

  doc.setFontSize(10);
  doc.text(`Raz√≥n Social: ${razon.value}`,10,y); y+=6;
  doc.text(`Fecha: ${fecha.value}`,10,y); y+=6;
  doc.text(`Observaciones: ${obs.value}`,10,y); y+=10;

  carrito.forEach(i=>{
    let s=i.cant*i.precio;
    total+=s;
    doc.text(`${i.codigo}  ${i.cant} x ${i.precio} = ${s.toFixed(2)}`,10,y);
    y+=6;
    if(y>270){ doc.addPage(); y=10; }
  });

  doc.setFontSize(12);
  doc.text(`TOTAL: $ ${total.toFixed(2)}`,10,y+5);

  doc.save("pedido.pdf");
}
</script>

</body>
</html>
